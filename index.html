<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Order summary card</title>
</head>
<body>

  <main class="container">
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="content-box">
      <h1> Order Summary</h1>
      <p id="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-box">
        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="music icon">
          <h5>Annual Plan</h5>
          <p id="price">$59.99/year</p>
        </div>
        <div class="change-btn">
          <a href="#"> Change</a>
        </div>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>

    </div>
  </main>
</body>
</html>
